<div class="row">
  <div class="col-12">
    <div class="card mb-2" *ngFor="let row of arrCluster; let i = index">
      <div class="card-header card-header-custom">
        {{row.group}}
      </div>
      <div class="card-body">
        <ngb-accordion #a="ngbAccordion" activeIds="custom-panel-{{clusterId}}">
          <ng-container *ngFor="let clust of row.cluster; let j = index">
              <ngb-panel [id]="'custom-panel-' + clust.id">
                  <ng-template ngbPanelHeader let-opened="opened">
                      <div class="d-flex align-items-center justify-content-between ng-star-inserted w-100 text-white text-capitalize">
                          <div class="text-dark fw-semi-custom">
                            {{clust.name}}
                            <span class="text-info fw-semi-custom ps-3">{{clust?.completed_screenings ?? 0}} dari {{clust?.total_screenings ?? 0}} skrining sudah di lakukan</span>
                          </div>
                          <button *ngIf="opened" ngbPanelToggle class="btn btn-link p-0 text-dark me-2"><i class="fa fa-angle-up" style="font-size: x-large;"></i></button>
                          <button (click)="getClusterById(clust.id)" *ngIf="!opened" ngbPanelToggle class="btn btn-link p-0 text-dark me-2"><i class="fa fa-angle-down" style="font-size: x-large;"></i></button>
                      </div>
                  </ng-template>
                  <ng-template ngbPanelContent>
                      <table class="table table-sm table-hover mb-0">
                        <tbody>
                          <tr class="align-middle border-bottom" *ngFor="let skrin of arrSkrining; let k = index">
                            <td class="text-center">{{k + 1}}</td>
                            <td>
                              {{skrin.name}}
                            </td>
                            <td>
                              <button class="create-skrining-button-custom me-2" (click)="openModal(modal, skrin, row.group, clust.name, k + 1)">
                                <i class="fa fa-list pe-2"></i>Lakukan Skrining
                              </button>
                              <button class="edit-skrining-button-custom">
                                <i class="fa fa-info pe-2"></i>Lihat Riwayat
                              </button>
                              <!-- <button class="edit-skrining-button-custom" (click)="openModal(modal, skrin, row.group, clust.name, k + 1)">
                                <i class="fa fa-pencil-square-o pe-2"></i>Edit Skrining
                              </button> -->
                            </td>
                          </tr>
                        </tbody>
                      </table>
                  </ng-template>
              </ngb-panel>
          </ng-container>
        </ngb-accordion>
      </div>
    </div>
  </div>
</div>

<ng-template #modal let-modal>
  <div class="modal-header card-header-custom">
      <h4 class="modal-title text-white">{{titleModal??''}}</h4>
      <button id="closeModal" type="button" class="close border-0 text-white bg-transparent" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <i class="fa fa-times" aria-hidden="true"></i>
      </button>
  </div>
  <div class="modal-body">
      <div class="row">
        <div class="col-12 h5 fw-bold text-primary-custom">
          {{subTitleModal??''}}
        </div>
      </div>
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th class="text-center fw-semi-custom">No</th>
            <th class="text-center fw-semi-custom">Pertanyaan</th>
            <th class="text-center fw-semi-custom">Jawaban</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let question of questions; let i = index">
            <td class="text-center">{{i+1}}</td>
            <td>{{question.text}}</td>
            <td *ngIf="question.type == 'ValueText'">
              <div class="form-check form-check-inline" *ngFor="let option of question.default_options; let no = index">
                <input class="form-check-input" [name]="'question'+question.id" type="radio" [id]="'option-'+question.id+no" [value]="option.ValueText" [(ngModel)]="question.answer">
                <label class="form-check-label" [for]="'option-'+question.id+no">{{option.display}}</label>
              </div>
            </td>
            <td *ngIf="question.type == 'Boolean'">
              <div class="form-check form-check-inline" *ngFor="let option of question.default_options; let no = index">
                <input class="form-check-input" [name]="'question'+question.id" type="radio" [id]="'option-'+question.id+no" [value]="option.valueBoolean" [(ngModel)]="question.answer">
                <label class="form-check-label" [for]="'option-'+question.id+no">{{option.display}}</label>
              </div>
            </td>
            <td *ngIf="question.type == 'Input'">
              <div class="input-group mb-2" *ngFor="let option of question.default_options; let no = index">
                <input type="text" class="form-control" [(ngModel)]="question.answer">
                <div class="input-group-prepend" *ngIf="option?.display">
                  <div class="input-group-text">{{option.display}}</div>
                </div>
              </div>
            </td>
            <td *ngIf="question.type == 'Singgle'">
              <div class="row">
                <div class="col-6" *ngFor="let option of question.options; let no = index">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" [name]="'question'+question.id" type="radio" [id]="'option-'+question.id+no" [value]="option.option_value?.Singgle??''" [(ngModel)]="question.answer">
                    <label class="form-check-label" [for]="'option-'+question.id+no">{{option.display}}</label>
                  </div>
                </div>
              </div>
            </td>
            <td *ngIf="question.type == 'reference'">
              <div class="row">
                <div class="col-6" *ngFor="let option of question.options; let no = index">
                  <div class="form-check form-check-inline">
                    <!-- <input class="form-check-input" 
                      [name]="'question'+question.id+no" 
                      type="checkbox" [id]="'option-'+question.id+no" 
                      [value]="option.option_value.valueReference"
                      (change)="onCheckedCQuestions(option.option_value.valueReference, i, no)"
                      [checked]="question.answer?.includes(option.option_value.valueReference)??''"
                    > -->
                    <input class="form-check-input" [name]="'question'+question.id" type="checkbox" [id]="'option-'+question.id+no" [value]="option.option_value.valueReference" [(ngModel)]="option.isChecked">
                    <label class="form-check-label" [for]="'option-'+question.id+no">{{option.display}}</label>
                  </div>
                </div>
              </div>
            </td>
            <td *ngIf="question.type == 'Select'">
              <select name="question'+question.id" class="form-select" [(ngModel)]="question.answer">
                <option *ngFor="let option of question.options; let no = index" value="{{option.option_value.selectOption}}">{{option.display}}</option>
              </select>
            </td>
          </tr>
        </tbody>
      </table>
  </div>
  <div class="modal-footer justify-content-center">
    <button (click)="simpan()" class="save-button-custom w-btn-custom fw-semi-custom">Simpan</button>
    <button class="cancel-button-custom w-btn-custom fw-semi-custom me-2" (click)="modal.dismiss('Cross click')">Batal</button>
  </div>
</ng-template>
