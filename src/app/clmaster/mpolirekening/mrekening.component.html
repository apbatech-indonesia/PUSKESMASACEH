<div class="row">
  <div class="col-md-6">
    <div class="card main-card mb-3">
      <div class="card-header">Master Perkerjaan</div>
      <div class="card-body">
        <div class="position-relative mb-3">
          <label for="exampleEmail" class="form-label">Nama Perkerjaan</label>
          <input
            [(ngModel)]="np"
            placeholder="Nama Perkerjaan"
            type="text"
            class="form-control"
          />
        </div>

        <div class="row">
          <div class="col-md-4">
            <div class="d-grid gap-2">
              <button
                class="mb-2 me-2 btn-pill btn btn-danger"
                (click)="batalx()"
              >
                Batal
              </button>
            </div>
          </div>

          <div class="col-md-4">
            <div class="d-grid gap-2">
              <button
                class="mb-2 me-2 btn-pill btn btn-info"
                (click)="simpanj()"
              >
                Simpan
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Nama</th>

          <th scope="col">Act</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let x of tgolonganlab">
          <td style="font-size: 11px; color: black; font-weight: bold">
            {{ x.metode }}
          </td>

          <td>
            <div
              class="badge bg-pill bg-warning"
              (click)="pilihsubjek(x.kdmetode, x.metode)"
            >
              E
            </div>

            <div
              class="badge bg-pill bg-danger"
              (click)="deletesubjekx(x.kdmetode, x.metode)"
            >
              X
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
