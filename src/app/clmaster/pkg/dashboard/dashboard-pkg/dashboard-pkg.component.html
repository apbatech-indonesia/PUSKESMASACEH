<div class="container-fluid">
  <div class="card mb-3">
    <div class="card-header"></div>
    <div class="card-body">
      <!-- Tab Pendaftaran | Kehadiran | Layanan -->
      <ul ngbNav #nav="ngbNav" class="nav nav-pills mb-3" [activeId]="1">
        <li [ngbNavItem]="1">
          <a ngbNavLink>Pendaftaran</a>
          <ng-template ngbNavContent>
            <app-data-pendaftaran></app-data-pendaftaran>
          </ng-template>
        </li>

        <li [ngbNavItem]="2">
          <a ngbNavLink>Kehadiran</a>
          <ng-template ngbNavContent>
            <app-data-kehadiran></app-data-kehadiran>
          </ng-template>
        </li>

        <li [ngbNavItem]="3">
          <a ngbNavLink>Layanan</a>
          <ng-template ngbNavContent>
            <app-data-layanan></app-data-layanan>
          </ng-template>
        </li>
      </ul>

      <div [ngbNavOutlet]="nav" class="mt-3"></div>
    </div>
  </div>
</div>
