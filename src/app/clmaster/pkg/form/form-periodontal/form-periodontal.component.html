<form (ngSubmit)="submitFormPeriodontal()" class="p-4">
  <div class="mb-3 form-pemeriksaan">
    <h5 class="fw-bold">Skrining Gigi - Dewasa â‰¥ 25 tahun</h5>
  </div>
  <div class="mb-3">
    <!-- Pocket Periodontal -->
    <label class="form-label">Pocket Periodontal:</label>
    <div class="form-check">
      <input
        type="radio"
        class="form-check-input"
        name="pocket"
        value="true"
        [(ngModel)]="model.pocket"
        id="pocket-ya"
      />
      <label class="form-check-label" for="pocket-ya">Ya</label>
    </div>
    <div class="form-check mb-3">
      <input
        type="radio"
        class="form-check-input"
        name="pocket"
        value="false"
        [(ngModel)]="model.pocket"
        id="pocket-tidak"
      />
      <label class="form-check-label" for="pocket-tidak">Tidak</label>
    </div>

    <!-- Gigi Goyang -->
    <label class="form-label">Gigi Goyang:</label>
    <div class="form-check">
      <input
        type="radio"
        class="form-check-input"
        name="gigiGoyang"
        value="true"
        [(ngModel)]="model.gigiGoyang"
        id="goyang-ya"
      />
      <label class="form-check-label" for="goyang-ya">Ya</label>
    </div>
    <div class="form-check mb-3">
      <input
        type="radio"
        class="form-check-input"
        name="gigiGoyang"
        value="false"
        [(ngModel)]="model.gigiGoyang"
        id="goyang-tidak"
      />
      <label class="form-check-label" for="goyang-tidak">Tidak</label>
    </div>
  </div>

  <button class="btn btn-primary mt-3 form-pemeriksaan-pkg">
    <span *ngIf="!isLoading"> Submit </span>
    <span *ngIf="isLoading">
      <span class="spinner-border spinner-border-sm me-1"></span>
      Loading...
    </span>
  </button>
</form>
