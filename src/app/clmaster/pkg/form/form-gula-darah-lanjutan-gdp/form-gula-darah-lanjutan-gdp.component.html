<form (ngSubmit)="submitFormGulaLanjutan()" class="p-4">
  <div class="mb-3 form-pemeriksaan">
    <h5 class="fw-bold">Gula Darah Lanjutan</h5>
  </div>
  <div class="mb-3">
    <label class="form-label">GDP (Gula Darah Puasa):</label>
    <input
      type="number"
      class="form-control mb-2"
      [(ngModel)]="modelGulaLanjutan.gdp"
      name="gdp"
    />

    <label class="form-label">2PP (2 Jam Setelah Makan):</label>
    <input
      type="number"
      class="form-control mb-2"
      [(ngModel)]="modelGulaLanjutan.pp2"
      name="pp2"
    />
  </div>

  <button class="btn btn-primary mt-3 form-pemeriksaan-pkg">
    <span *ngIf="!isLoading"> Submit </span>
    <span *ngIf="isLoading">
      <span class="spinner-border spinner-border-sm me-1"></span>
      Loading...
    </span>
  </button>
</form>
