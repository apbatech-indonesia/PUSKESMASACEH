<form (ngSubmit)="submitForm()" class="p-4">
    <div class="mb-3">
      <h3>Hati</h3>
    </div>
  
    <!-- Hepatitis B Positif -->
    <div class="mb-3">
      <label class="form-label fw-bold">Pernah tes Hepatitis B dan hasilnya positif?</label>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="hepBPositif"
          value="Ya"
          [(ngModel)]="model.hepBPositif"
          id="hepBPositif-ya"
        />
        <label class="form-check-label" for="hepBPositif-ya">Ya</label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="hepBPositif"
          value="Tidak"
          [(ngModel)]="model.hepBPositif"
          id="hepBPositif-tidak"
        />
        <label class="form-check-label" for="hepBPositif-tidak">Tidak</label>
      </div>
    </div>
  
    <!-- Keluarga Hepatitis B -->
    <div class="mb-3">
      <label class="form-label fw-bold">Memiliki ibu/saudara kandung dengan Hepatitis B?</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="keluargaHepB" value="Ya" [(ngModel)]="model.keluargaHepB" id="keluargaHepB-ya" />
        <label class="form-check-label" for="keluargaHepB-ya">Ya</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="keluargaHepB" value="Tidak" [(ngModel)]="model.keluargaHepB" id="keluargaHepB-tidak" />
        <label class="form-check-label" for="keluargaHepB-tidak">Tidak</label>
      </div>
    </div>
  
    <!-- Hubungan Intim -->
    <div class="mb-3">
      <label class="form-label fw-bold">Pernah melakukan hubungan intim dengan non-pasangan resmi?</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="hubunganNonPasangan" value="Ya" [(ngModel)]="model.hubunganNonPasangan" id="hubunganNonPasangan-ya" />
        <label class="form-check-label" for="hubunganNonPasangan-ya">Ya</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="hubunganNonPasangan" value="Tidak" [(ngModel)]="model.hubunganNonPasangan" id="hubunganNonPasangan-tidak" />
        <label class="form-check-label" for="hubunganNonPasangan-tidak">Tidak</label>
      </div>
    </div>
  
    <!-- Transfusi Darah -->
    <div class="mb-3">
      <label class="form-label fw-bold">Pernah menerima transfusi darah?</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="transfusi" value="Ya" [(ngModel)]="model.transfusi" id="transfusi-ya" />
        <label class="form-check-label" for="transfusi-ya">Ya</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="transfusi" value="Tidak" [(ngModel)]="model.transfusi" id="transfusi-tidak" />
        <label class="form-check-label" for="transfusi-tidak">Tidak</label>
      </div>
    </div>
  
    <!-- Cuci Darah -->
    <div class="mb-3">
      <label class="form-label fw-bold">Pernah menjalani cuci darah (hemodialisis)?</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="hemodialisis" value="Ya" [(ngModel)]="model.hemodialisis" id="hemodialisis-ya" />
        <label class="form-check-label" for="hemodialisis-ya">Ya</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="hemodialisis" value="Tidak" [(ngModel)]="model.hemodialisis" id="hemodialisis-tidak" />
        <label class="form-check-label" for="hemodialisis-tidak">Tidak</label>
      </div>
    </div>
  
    <!-- Narkoba Suntik -->
    <div class="mb-3">
      <label class="form-label fw-bold">Pernah menggunakan narkoba suntik?</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="narkoba" value="Ya" [(ngModel)]="model.narkoba" id="narkoba-ya" />
        <label class="form-check-label" for="narkoba-ya">Ya</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="narkoba" value="Tidak" [(ngModel)]="model.narkoba" id="narkoba-tidak" />
        <label class="form-check-label" for="narkoba-tidak">Tidak</label>
      </div>
    </div>
  
    <!-- ODHIV -->
    <div class="mb-3">
      <label class="form-label fw-bold">Apakah Anda ODHIV (Orang Dengan HIV)?</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="odhiv" value="Ya" [(ngModel)]="model.odhiv" id="odhiv-ya" />
        <label class="form-check-label" for="odhiv-ya">Ya</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="odhiv" value="Tidak" [(ngModel)]="model.odhiv" id="odhiv-tidak" />
        <label class="form-check-label" for="odhiv-tidak">Tidak</label>
      </div>
    </div>
  
    <!-- Hepatitis C Tidak Sembuh -->
    <div class="mb-3">
      <label class="form-label fw-bold">Pernah diobati Hepatitis C tapi tidak sembuh?</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="hepC" value="Ya" [(ngModel)]="model.hepC" id="hepC-ya" />
        <label class="form-check-label" for="hepC-ya">Ya</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="hepC" value="Tidak" [(ngModel)]="model.hepC" id="hepC-tidak" />
        <label class="form-check-label" for="hepC-tidak">Tidak</label>
      </div>
    </div>
  
    <!-- Kolesterol Tinggi -->
    <div class="mb-4">
      <label class="form-label fw-bold">Pernah didiagnosa kolesterol tinggi?</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="kolesterol" value="Ya" [(ngModel)]="model.kolesterol" id="kolesterol-ya" />
        <label class="form-check-label" for="kolesterol-ya">Ya</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="kolesterol" value="Tidak" [(ngModel)]="model.kolesterol" id="kolesterol-tidak" />
        <label class="form-check-label" for="kolesterol-tidak">Tidak</label>
      </div>
    </div>
  
    <button type="submit" class="btn btn-primary w-100">Submit</button>
  </form>
