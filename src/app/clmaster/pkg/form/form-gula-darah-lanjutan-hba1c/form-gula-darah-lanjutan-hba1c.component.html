<form (ngSubmit)="submitFormHbA1C()" class="p-4">
  <div class="mb-3">
    <h5 class="fw-bold">HbA1C</h5>

    <label class="form-label">HbA1C:</label>
    <input
      type="number"
      step="0.1"
      class="form-control"
      [(ngModel)]="modelHbA1C.hba1c"
      name="hba1c"
    />
  </div>

  <button type="submit" class="btn btn-primary w-100">Submit</button>
</form>
