<form (ngSubmit)="submitFormHbA1C()" class="p-4">
  <div class="mb-3 form-pemeriksaan">
    <h5 class="fw-bold">Pemeriksaan Gula Darah Lanjutan (HbA1C)</h5>
  </div>
  <div class="mb-3">
    <label class="form-label">HbA1C:</label>
    <input
      type="number"
      step="0.1"
      class="form-control"
      [(ngModel)]="modelHbA1C.hba1c"
      name="hba1c"
    />
  </div>

  <button class="btn btn-primary mt-3 form-pemeriksaan-pkg">
    <span *ngIf="!isLoading"> Submit </span>
    <span *ngIf="isLoading">
      <span class="spinner-border spinner-border-sm me-1"></span>
      Loading...
    </span>
  </button>
</form>
