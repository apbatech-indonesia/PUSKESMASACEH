<div class="row">
  <div class="col-12">
    <ng-select
      [items]="list"
      bindLabel="name"
      bindValue="code"
      [(ngModel)]="id"
      [placeholder]="placeholder"
      [searchable]="true"
      (change)="pilih($event)"
      (search)="cari($event.term)"
    >
    </ng-select>
  </div>
</div>
