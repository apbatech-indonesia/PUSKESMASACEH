<div class="row">
  <div class="col-md-6">
    <div class="card main-card mb-3">
      <div class="card-header">
  Berita
      </div>
      <div class="card-body">
      <form [formGroup]="dokterform" >
          <div class="position-relative mb-3">
            <label for="exampleEmail" class="form-label">JUDUL</label>
            <input maxlength="50"  formControlName="sp"  [(ngModel)]="sp"   placeholder="Judul" type="text" class="form-control">
          </div>

          
          <div class="position-relative mb-3">
            <angular-editor formControlName="diskripsi" [(ngModel)]="htmlContent" [config]="configx"></angular-editor>
   
            </div>
          <div class="position-relative mb-3">
            <label for="exampleSelect" class="form-label" style="color:black;">KATEGORI</label>
            <select   formControlName="statusaktif"   [(ngModel)]="statusaktif"  id="exampleSelect" class="form-select">
              <option value="">-PILIH-</option>
              <option *ngFor="let x of tkatagori" value="{{x.kdkatagori}}" >{{x.katagori}}</option>
     
              

            </select>
          </div>
         
          <div class="position-relative mb-3">
            <div *ngIf="!showkkk">
              <!-- <img style="width: 50%;" src="{{imageSrc}}" > -->
            </div>

            <label for="exampleEmail" class="form-label">FOTO</label>
            <input   (change)="onFileChange($event)" #takeInput id="file" type="file" class="form-control">
          </div>
        
       
        </form>
       
            <div class="row">
              <div class="col-md-4">
                <div class="d-grid gap-2">
                <button class="mb-2 me-2 btn-pill btn btn-info"  *ngIf="!showedit"  [disabled]="!dokterform.valid"  (click)="simpan()">Simpan
                </button>
            
              </div>
              </div>
              <div class="col-md-4">
                <div class="d-grid gap-2">
                <button class="mb-2 me-2 btn-pill btn btn-focus"  *ngIf="showedit"  [disabled]="!dokterform.valid"    (click)="edituser()">Edit
                </button>
              </div>
              </div>
              <div class="col-md-2">
                <div class="d-grid gap-2">
                <button class="mb-2 me-2 btn-pill btn btn-danger"  *ngIf="showedit"  [disabled]="!dokterform.valid"    (click)="delete()">Hapus
                </button>
              </div>
              </div>
              <div class="col-md-2">
                <div class="d-grid gap-2">
                <button class="mb-2 me-2 btn-pill btn btn-warning" (click)="batal()">Batal
                </button>
              </div>
              </div>
          </div>
         
         
        <!-- </form> -->
       

       

      </div>
      <!-- <button type="button" class="btn btn-info btn-lg"  routerLink="/dashboards/management">SIMPAN</button> -->
   
      
    </div>
 
   
  </div>
  <div class="col-md-6">
    <div class="card main-card mb-3">
      <div class="card-header">
        DAFTAR BERITA
      </div>

      <div class="input-group">
        <div class="input-group-text" >
          <div class="">
            
            <!-- <fa-icon [icon]="faSearch" ></fa-icon> -->
          </div>
        </div>
        <input placeholder="Search..." (keyup)="caripass($event)"   type="text" class="form-control">
      </div>
    

      <div class="vertical-without-time vertical-timeline vertical-timeline--animate vertical-timeline--one-column">
        <div class="vertical-timeline-item vertical-timeline-element" *ngFor="let x of tberita">
          <div ><span class="vertical-timeline-element-icon bounce-in"><i
                class="badge badge-dot badge-dot-xl bg-success"> </i></span>
            <div class="vertical-timeline-element-content bounce-in">
              <h4 class="timeline-title">{{x.tgl}}   
                <!-- kdpromo": "1",
    "tgl": "2022-09-23",
    "judulpromo": "judul",
    "keterangan": "keterangan detail",
    "gambar": "https://clenicapp.com/clenic/gmb/nama.png",
    "kdcabang": "002",
    "kdklinik": "1",
    "aktif": "0 -->
                <i style="font-size:20px ;color:chocolate;"  (click)="pilihex(x.judul,x.kdkatagori,x.kdberita,x.isi)" class="font-icon-wrapper pe-7s-note"> </i>
         

              </h4>
              <b>{{x.judul}}</b>
    
            
              <div class="position-relative mb-3">
                <div>
                  <img style="width: 50%;" src="{{x.gambar}}" >
                </div>
    
              
              </div>
            </div>
          </div>
        </div>
        </div>

        

    </div>
  
  
   

  </div>

  


  <ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h6 class="modal-title">Tambah Dokter <b>{{dokter}}</b> di Poli</h6>
      <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')">
      </button>
    </div>
    <div class="modal-body">
  

<p *ngFor="let x of tdokterperpoli" style="font-size: 11px;color:black;" >{{x.nampoli}} |
   <span style="color:red;font-weight:bold" (click)="delete(x.kddokter,x.kdpoli)"> X</span>
  
  
  </p>

   


<hr>
<span>Tambah Poli</span>
     <ng-select [items]="poliklinik" bindLabel="nampoli"  bindValue="kdpoli" placeholder="Select city" [(ngModel)]="selectedCity" >
    </ng-select>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
      <button type="button" class="btn btn-primary" (click)="simpanc()">Simpan</button>
    </div>
  </ng-template>


</div>
