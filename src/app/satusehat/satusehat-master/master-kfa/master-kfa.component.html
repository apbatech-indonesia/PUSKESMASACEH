<div class="row">
    <div class="col-12 my-3">
        <label for="exampleEmail" class="form-label" *ngIf="title">
            <b>{{title}}</b>
        </label>
        <div class="input-group">
            <input
                id="cari_Kfa"
                type="text"
                class="form-control"
                [(ngModel)]="searchKfaText"
                (ngModelChange)="cariKfa()"
                (keyup.enter)="cariKfa()"
                placeholder="{{ searchKfaText }}">
        </div>
        <select multiple class="form-control" id="exampleFormControlSelect2" *ngIf="kfaList.length > 0" width="100%">
            <option *ngFor="let item of kfaList" (click)="pilihKfa(item)">{{ item.code }} : {{ item.name }}</option>
        </select>
    </div>
</div>
