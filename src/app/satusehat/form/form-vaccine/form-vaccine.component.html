<h4 *ngIf="title">
    {{title}}
    <button
        *ngIf="vaccine.length < max" 
        class="btn btn-success px-3 py-1" (click)="addVaccine()">
        <strong>+</strong>
    </button>
</h4>

<div class="add-vaccine-form" [formGroup]="form" class="form-group">
    <ng-container formArrayName="vaccine">
        <ng-container *ngFor="let vaccineForm of vaccine.controls; let i = index">
            <app-master-vaccine
                [searchVaccineText]="vaccineForm.value.vaccine_display"
                (selectedItem)="onChange(vaccineForm, $event);"
                (deletedItem)="deleteVaccine(i);">
            </app-master-vaccine>
        </ng-container>
    </ng-container>
</div>
