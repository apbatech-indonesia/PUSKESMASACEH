<div class="app-inner-layout">
  <div class="main-card mb-3 card" style="height: 1000px">
    <div
      class="card-header"
      style="background-color: #007bff; text-align: center"
    >
      <div>
        <b
          class="menu-header-title text-capitalize"
          style="color: black; font-size: 35px"
          >ANTREAN {{ subheading }}</b
        >
      </div>
    </div>

    <div class="table-responsive tableFixHeadx">
      <table
        class="align-middle mb-0 table table-borderless table-striped table-hover"
      >
        <tbody>
          <tr>
            <td>
              <div
                class="main-card mb-3 card"
                style="height: 400px; width: 700px; border: 5px grey solid"
              >
                <div style="text-align: center">
                  <b style="font-size: 25px">{{ namadoker }}</b
                  ><br />
                  <b style="font-size: 25px">{{ nampoli }}</b
                  ><br />
                  <b style="font-size: 150px; color: black"
                    >{{ kdantrian }} {{ Nomor }}</b
                  ><br />

                  <hr style="border: 2px grey solid" />
                  <b style="font-size: 25px">PASIEN : {{ nampasien }}</b>
                </div>
              </div>
            </td>

            <td>
              <div
                class="main-card mb-3 card"
                style="height: 400px; border: 5px grey solid"
              >
                <youtube-player
                  [videoId]="vidioid"
                  [playerVars]="playerVars"
                  [height]="400"
                  [width]="600"
                >
                </youtube-player>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
